<section id="skills" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Skills</h2>
    <div class="row text-center">
      <div class="col-md-3" *ngFor="let skill of skills">
        <div class="card shadow-sm border-0 mb-3">
          <div class="card-body">
            <h5>{{ skill }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
